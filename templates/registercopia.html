<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registrarse - ROPA Y TENDENCIA</title>
</head>

<body>
    <header class="content__menu">
        <nav class="nav-wrapper transparent">
            <div class="container">
                <img class="responsive-img logo hide-on-med-and-down" src="../assets/img/logo_kalo.PNG">
                <a href="" class="brand-logo">ROPA Y TENDENCIA</a>
                <a href="#" class="sidenav-trigger" data-target="mobile-links"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./products.html">Productos</a></li>
                    <li><a href="./aboutus.html">Nosotros</a></li>
                    <li><a href="./login.html">Iniciar Sesión</a></li>
                </ul>

                <!-- Mobile Menu -->
                <ul class="sidenav teal darken-1" id="mobile-links">
                    <li><a href="./index.html" class="white-text">Inicio</a></li>
                    <li><a href="./products.html" class="white-text">Productos</a></li>
                    <li><a href="./aboutus.html" class="white-text">Nosotros</a></li>
                    <li><a href="./login.html" class="white-text">Iniciar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>Registrarse</h3>
            <form action="/register" method="post">
                <div class="input-field">
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="fullname">Nombre Completo</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required>
                    <label for="password">Contraseña</label>
                    <span class="helper-text" data-error="La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un símbolo." data-success=""></span>
                    <!-- Comentario sobre los requisitos de la contraseña -->
                    <span class="helper-text">La contraseña debe tener como mínimo 8 caracteres, 1 mayúscula y un símbolo.</span>
                </div>
                <div class="input-field">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label for="confirm_password">Confirmar Contraseña</label>
                </div>
                <p>
                    <label>
                        <input type="checkbox" id="terms" required />
                        <span>Estoy de acuerdo con los <a href="./terms.html">términos y políticas</a></span>
                    </label>
                </p>
                <button class="btn waves-effect waves-light" type="submit" name="action">Registrarse</button>
            </form>
        </div>
    </main>
    <div class="">
        <video autoplay loop muted>
            <source src="../assets/login2.mp4" type="video/mp4">
        </video>
    </div>
    <script src="../js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

        // Script para verificar que las contraseñas coincidan
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirm_password').addEventListener('input', validatePassword);

        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm_password').value;
            if (password !== confirm_password) {
                document.getElementById('confirm_password').setCustomValidity('Las contraseñas no coinciden');
            } else {
                document.getElementById('confirm_password').setCustomValidity('');
            }
        }
    </script>
</body>

</html>
