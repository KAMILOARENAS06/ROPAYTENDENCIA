<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar Sesión - ROPA Y TENDENCIA</title>
</head>

<body>
    <header class="content__menu">
        <nav class="nav-wrapper transparent">
            <div class="container">
                <img class="responsive-img logo hide-on-med-and-down" src="../assets/img/logo_kalo.PNG">
                <a href="" class="brand-logo">ROPA Y TENDENCIA</a>
               </a>
                <a href="#" class="sidenav-trigger" data-target="mobile-links"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./products.html">Productos</a></li>
                    <li><a href="./aboutus.html">Nosotros</a></li>
                    <li><a href="./login.html">Iniciar Sesión</a></li>
                </ul>

                <!-- Mobile Menu -->
                <ul class="sidenav teal darken-1" id="mobile-links">
                    <li><a href="./index.html" class="white-text">Inicio</a></li>
                    <li><a href="./products.html" class="white-text">Productos</a></li>
                    <li><a href="./aboutus.html" class="white-text">Nosotros</a></li>
                    <li><a href="./login.html" class="white-text">Iniciar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>Iniciar Sesión</h3>
            <form action="/login" method="post">
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar Sesión</button>
                <!-- Enlace para registrarse -->
                <p>¿No tienes una cuenta? <a href="./register.html">Regístrate</a></p>
            </form>
            <div class="social-login">
                <p>O inicia sesión con</p>
                <a href="/auth/google" class="btn red darken-1 waves-effect waves-light"><i class="material-icons left">google</i>Google</a>
                <a href="/auth/facebook" class="btn blue darken-4 waves-effect waves-light"><i class="material-icons left">facebook</i>Facebook</a>
                <a href="/auth/twitter" class="btn light-blue accent-3 waves-effect waves-light"><i class="material-icons left">twitter</i>Twitter</a>
            </div>
        </div>
    </main>
    <div class="">
        <video autoplay loop muted>
            <source src="../assets/login.mp4" type="video/mp4">
        </video>
    </div>
    <script src="../js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>

</html>
